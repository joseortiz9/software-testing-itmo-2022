## CONFIGURATION PARAMETERS TO EXECUTE TOP-LEVEL
## CLASSES IN PARALLEL BUT METHODS IN SAME THREAD
##
## Property name used to enable parallel test execution.
## By default, tests are executed sequentially in a single thread.
#junit.jupiter.execution.parallel.enabled=true
## Property name used to set the default execution mode.
## This setting is only effective if parallel execution is enabled.
## Supported values: same_thread, concurrent
#junit.jupiter.execution.parallel.mode.default=same_thread
## Property name used to set the default execution mode for top-level classes.
## This setting is only effective if parallel execution is enabled.
## Supported values: same_thread, concurrent
#junit.jupiter.execution.parallel.mode.classes.default=concurrent
##
## Property name used to select the execution strategy.
## Potential values: dynamic (default), fixed, or custom.
#junit.jupiter.execution.parallel.config.strategy=fixed
## Property name used to set the desired parallelism
## for the fixed configuration strategy.
## No default value; must be a positive integer.
#junit.jupiter.execution.parallel.config.fixed.parallelism=4
