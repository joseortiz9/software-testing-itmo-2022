# Base url for open() function calls
selenide.baseUrl=https://ru.bongacams20.com
# Timeout in milliseconds to fail the test, if condition still not met
# Default value: 4000 (milliseconds)
selenide.timeout=10000
# Which browser to use
# Supported values: "chrome", "firefox", "ie", "opera", "edge"
# Default value: "chrome"
selenide.browser=chrome
# Which browser version to use (for Internet Explorer)
# Default value: none
# selenide.browserVersion=104.0
# The browser window size
# Default value: 1366x768
# selenide.browserSize=1920x1080
# URL of remote web driver (in case of using Selenide Grid)
# Default value: null (Grid is not used)
# selenide.remote=http://localhost:4444/wd/hub
